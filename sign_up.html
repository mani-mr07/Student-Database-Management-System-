<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign_up1.css')}}">
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('intro') }}" style="font-size: 20px;">Home</a></li>
            <li><a href="{{ url_for('login') }}"style="font-size: 20px;">Previous page</a></li>
        </ul>
    </div>
    <div class="log">
    <h1>Sign Up</h1><br>
    <form method="POST">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <a href="{{url_for('login')}}"><button type="submit">Sign Up</button></a>
    </form>
    {% if error_msg %}
        <p style="color: red;">{{ error_msg }}</p>
    {% endif %}
    </div>
</body>
</html>
